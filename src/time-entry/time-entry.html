<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        body {
            padding: 12px 16px;
            font-size: 13px;
            max-width: 1000px;
            width: 100%;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title .icon {
            font-size: 14px;
        }

        /* Time Input Section */
        .time-section {
            padding: 12px 16px;
            border-radius: 6px;
            color: white;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #000 0%, #106ebe 100%);
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(16,16,16,0.04);
        }

        /* Compact card variant for single-ticket daily logging */
        .time-card {
            width: 100%;
            padding: 12px 12px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            border: 1px solid var(--border-color);
        }

        .time-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            gap: 8px;
        }

        .time-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .current-time {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .time-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
            flex-wrap: wrap;
        }
         .time-input-group {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.15);
            border-radius: 4px;
            padding: 2px;
        }

        .time-input-group input {
            width: 60px;
            border: none;
            background: transparent;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            padding: 6px;
        }

        .time-input-group input:focus {
            outline: none;
        }

        .time-input-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .spin-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spin-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .quick-btns {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        /* small summary badge used for Today / All Time */
        .summary-badge {
            background: #fff;
            color: var(--text-color);
            border-radius: 6px;
            padding: 6px 10px;
            min-width: 64px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .summary-badge .label {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .summary-badge .value {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-color);
        }

        .summary-badge.primary .value {
            color: var(--primary-color);
        }

        .q-btn {
            padding: 5px 10px;
            font-size: 12px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 14px;
            cursor: pointer;
            color: white;
            font-weight: 500;
            transition: all 0.2s;
        }

        .q-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .q-btn.reset {
            background: rgba(255,100,100,0.3);
            border-color: rgba(255,100,100,0.5);
        }

        .q-btn.reset:hover {
            background: rgba(255,100,100,0.5);
        }

        /* Comment Section */
        .comment-section {
            background: var(--background-hover);
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .comment-input-row {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .comment-input {
            flex: 1;
            min-height: 40px;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            resize: vertical;
            font-family: inherit;
        }

        .comment-input:focus {
            outline: none;
            border-color: #0078d4;
        }

        .add-comment-btn {
            padding: 12px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
        }

        .add-comment-btn:hover {
            background: #106ebe;
        }

        /* History Section */
        .history-section {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Two column layout for work item view: main + history sidebar */
        .layout-two-column {
            display: grid;
            grid-template-columns: 640px 360px; /* main column keeps original width, sidebar fixed */
            gap: 16px;
            align-items: start;
        }

        @media (max-width: 900px) {
            .layout-two-column {
                grid-template-columns: 1fr;
            }
            .history-section {
                order: 99; 
            }
        }

        .history-section .history-list {
            max-height: 60vh;
            overflow-y: auto;
        }

        .history-header {
            background: transparent;
            padding: 10px 14px;
            font-weight: 600;
            font-size: 13px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-start;
            background: transparent;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #0078d4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }

        .history-avatar.created {
            background: #107c10;
        }

        .history-content {
            flex: 1;
            min-width: 0;
        }

        .history-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }

        .history-user {
            font-weight: 600;
            color: var(--text-color);
        }

        .history-action {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .history-hours {
            background: #eef7ff;
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(16,111,214,0.08);
        }

        .history-time {
            color: var(--text-secondary);
            font-size: 12px;
            margin-left: auto;
            white-space: nowrap;
        }

        .history-notes {
            color: var(--text-color);
            font-size: 13px;
            margin-top: 6px;
            padding: 8px 12px;
            background: var(--background-hover);
            border-radius: 6px;
            border-left: 3px solid rgba(0,120,212,0.12);
            line-height: 1.4;
        }

        .no-history {
            padding: 24px;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Action Row */
        .action-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .save-btn {
            padding: 8px 24px;
            font-size: 13px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn:hover {
            background: #106ebe;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .last-saved {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Settings */
        .settings-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            background: var(--background-hover);
            border-radius: 6px;
            font-size: 13px;
        }

        .settings-row label {
            color: var(--text-secondary);
        }

        .settings-row select {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
        }

        /* Loading */
        .loading {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loadingState" class="loading">
        Loading time tracking...
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <div class="layout-two-column">
            <main>
                <!-- Daily Logging Experience -->
                <div class="time-section">
                    <div style="display: flex; align-items: center; gap: 6px; margin-bottom: 6px;">
                        <span style="font-size: 15px;">üóìÔ∏è</span>
                        <div style="font-size: 13px; font-weight: 600;">Log Time for Today</div>
                        <span style="font-size: 11px; color: #888;">(<span id="todayDate"></span>)</span>
                    </div>
                    <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                        <div class="summary-badge primary">
                            <div class="label">Today</div>
                            <div class="value"><span id="todayHours">0</span>h</div>
                        </div>
                        <div class="summary-badge">
                            <div class="label">All Time</div>
                            <div class="value"><span id="currentHours">0</span>h</div>
                        </div>
                    </div>
                    <div class="time-controls">
                            <div class="time-input-group">
                                <button class="spin-btn" onclick="decrementHours()">‚àí</button>
                                <input type="number" id="hoursInput" min="0" max="1000" step="0.5" value="0" placeholder="0">
                                <button class="spin-btn" onclick="incrementHours()">+</button>
                            </div>
                            <div class="quick-btns">
                                <button class="q-btn" onclick="addHours(0.5)">+30 min</button>
                                <button class="q-btn" onclick="addHours(1)">+1 hour</button>
                                <button class="q-btn" onclick="addHours(3)">+3 hours</button>
                                <button class="q-btn" onclick="addHours(6)">+6 hours</button>
                                <button class="q-btn" onclick="addHours(8)">+8 hours</button>
                                <button class="q-btn reset" onclick="setHours(0)">Reset</button>
                            </div>
                  </div>

                </div>

                <!-- Comment Section -->
                <div class="section">
                    <div class="section-title">
                        <span class="icon">üí¨</span>
                        Add a Comment
                    </div>
                    <div class="comment-section">
                        <div class="comment-input-row">
                            <textarea id="commentInput" class="comment-input" placeholder="Add a comment about your work (optional)..."></textarea>
                        </div>
                        <div style="margin-top:10px; display:flex; align-items:center; gap:12px;">
                            <button class="save-btn" id="saveBtn" style="font-size:13px; padding:8px 20px;" onclick="saveTime()">Add Time</button>
                            <span id="lastSaved" class="last-saved hidden">Last saved: <span id="lastSavedTime"></span></span>
                        </div>
                    </div>
                </div>

                <!-- Daily Logs (read-only) -->
                <div class="section">
                    <div class="section-title">
                        <span class="icon">üìù</span>
                        Daily Time Log
                    </div>
                    <div id="dailyLogs" style="margin-bottom:12px;"></div>
                </div>

                <!-- Settings -->
                <div class="section">
                    <div class="settings-row">
                        <label>‚öôÔ∏è Time increment:</label>
                        <select id="incrementSelect" onchange="updateIncrement()">
                            <option value="0.25">15 minutes</option>
                            <option value="0.5" selected>30 minutes</option>
                            <option value="1">1 hour</option>
                        </select>
                    </div>
                </div>
            </main>

            <!-- Right column: Activity History -->
            <aside>
                <div class="section">
                    <div class="history-section">
                        <div class="history-header">
                            <span>üìã</span>
                            Activity History
                        </div>
                        <div id="historyList" class="history-list">
                            <div class="no-history">No activity yet</div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden">
        <div style="color: #d13438; padding: 20px; text-align: center;">
            <div style="font-size: 16px; margin-bottom: 12px;">Error loading time tracking</div>
            <div id="errorMessage" style="font-size: 13px; margin-bottom: 16px;"></div>
            <button class="save-btn" onclick="location.reload()">Retry</button>
        </div>
    </div>

    <script type="module" src="./time-entry.js"></script>
    <script>
        // Keep the large total display in sync with the small badges
        function refreshTotalDisplay(){
            const today = document.getElementById('todayHours');
            const all = document.getElementById('currentHours');
            const target = document.getElementById('totalHoursLarge');
            if(!target) return;
            // prefer today's hours if present, otherwise all time
            const val = (today && today.textContent && today.textContent.trim() !== '0') ? today.textContent.trim() : (all ? all.textContent.trim() : '0');
            target.textContent = val || '0';
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            refreshTotalDisplay();
            // simple observers to keep it in sync when spans update
            const t = document.getElementById('todayHours');
            const a = document.getElementById('currentHours');
            const obs = new MutationObserver(refreshTotalDisplay);
            if(t) obs.observe(t, {childList:true, characterData:true, subtree:true});
            if(a) obs.observe(a, {childList:true, characterData:true, subtree:true});
        });
    </script>
</body>
</html>
