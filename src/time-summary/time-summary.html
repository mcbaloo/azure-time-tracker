<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Summary</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --text-color: #323130;
            --text-secondary: #605e5c;
            --background-hover: #f3f2f1;
        }

        body {
            margin: 0;
            padding: 8px 12px;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px;
            background: transparent;
        }

        .summary-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-display {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .time-icon {
            width: 16px;
            height: 16px;
            color: var(--primary-color);
        }

        .time-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .time-value {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
        }

        .no-time {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 12px;
        }

        .edit-link {
            color: var(--primary-color);
            font-size: 11px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 4px;
        }

        .edit-link:hover {
            text-decoration: underline;
        }

        .contributors {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        .loading {
            color: var(--text-secondary);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <div id="loadingState" class="loading">Loading...</div>
        <div id="content" class="time-display" style="display: none;">
            <svg class="time-icon" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm0 14.5a6.5 6.5 0 1 1 0-13 6.5 6.5 0 0 1 0 13z"/>
                <path d="M8.5 4h-1v4.25l3.5 2.1.5-.86-3-1.8V4z"/>
            </svg>
            <span class="time-label">Time:</span>
            <span id="timeValue" class="time-value">0h</span>
            <span id="contributors" class="contributors"></span>
        </div>
        <div id="noTime" class="no-time" style="display: none;">
            <span>No time logged</span>
        </div>
    </div>

    <script type="module" src="./time-summary.js"></script>
</body>
</html>
